<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰凤的个人网站</title>
    <link rel="stylesheet" href="styles.css"> <!-- 添加链接到 CSS 文件 -->
</head>
<body>
    <header>
        <h1>欢迎来到冰凤的个人网站</h1>
    </header>
    <nav>
        <a href="1.html">主页</a>
        <a href="contact.html">联系我</a>
    </nav>
    <section>
        <h2>主页</h2>
        <!-- 动态获取 GitHub 头像 -->
        <img class="profile-img" id="githubAvatar" src="" alt="个人头像">
        <p>这里还什么也没有。</p>
    </section>
    <footer>
        <p>&copy; 2024 冰凤的个人网站. All Rights Reserved.</p>
    </footer>

    <script>
        // 使用 GitHub API 获取用户信息
        fetch('https://api.github.com/users/3247858362')
            .then(response => response.json())
            .then(data => {
                // 更新头像 URL
                document.getElementById('githubAvatar').src = data.avatar_url;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
