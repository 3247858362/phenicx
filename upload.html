<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片</title>
    <link rel="stylesheet" href="styles.css"> <!-- 添加链接到 CSS 文件 -->
</head>
<body>
    <header>
        <h1>图片上传</h1>
    </header>
    <nav>
        <a href="1.html">回到主页</a> <!-- 添加一个链接到主页的按钮 -->
    </nav>
    <section>
        <h2>上传图片</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*">
            <button type="submit">上传</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 冰凤的个人网站. All Rights Reserved.</p>
    </footer>

    <script>
        // 处理表单提交事件
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            var formData = new FormData(this); // 创建 FormData 对象
            // 发送 POST 请求到后端处理图片上传
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // 处理上传成功后的响应
                if (data.success) {
                    // 创建图片元素并添加到展示区域
                    var imageElement = document.createElement('img');
                    imageElement.src = data.imageUrl;
                    document.getElementById('imageGallery').appendChild(imageElement);
                } else {
                    // 处理上传失败的情况
                    alert('图片上传失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
